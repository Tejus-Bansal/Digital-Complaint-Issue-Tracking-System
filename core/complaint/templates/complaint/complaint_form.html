<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Complaint-Form</title>
</head>

<body>
    <div class="container card shadow-lg mt-5" style="width: 700px; height: auto">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 style="text-align: center;" class="mt-3">Complaint Form</h2>
            <hr>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                <input type="text" name='full_name' class="form-control" id="exampleFormControlInput1"
                    placeholder="First_Name Last_Name" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" name='email' class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com" required>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" name='department' aria-label="Floating label select example">
                    {% for department in departments %}
                        <option value="{{ department.id }}">{{ department.name }}</option>
                    {% endfor %}
                </select>
                <label for="floatingSelect">Department</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" name='category' aria-label="Floating label select example">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.category }}</option>
                    {% endfor %}
                </select>
                <label for="floatingSelect">Complaint Category</label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Complaint Description (Optional)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Attachment Related to Issue/Complaint (Optional)</label>
                <input class="form-control" type="file" id="formFile" name=attachment>
            </div>
            <div class="mb-3">
            <button class="btn btn-success" type="submit">Submit Complaint</button>
            </div>
        </form>
    </div>
</body>

</html>
